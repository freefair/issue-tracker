spring:
  r2dbc:
    url: r2dbc:h2:mem:///issuetracker?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  sql:
    init:
      mode: always
      platform: h2

# CORS configuration for local development
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    org.springframework.data.r2dbc: DEBUG
    io.r2dbc.h2: DEBUG
