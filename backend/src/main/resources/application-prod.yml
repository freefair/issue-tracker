spring:
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:issuetracker}
    username: ${DB_USER:issuetracker}
    password: ${DB_PASSWORD:changeme}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1

  flyway:
    enabled: true
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:issuetracker}
    user: ${DB_USER:issuetracker}
    password: ${DB_PASSWORD:changeme}
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

logging:
  level:
    root: WARN
    com.issuetracker: INFO

# CORS configuration for production (update with actual domain)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:8080}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
